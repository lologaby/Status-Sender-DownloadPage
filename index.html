<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WNSS - Download Portal</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script>
      window.tailwind = window.tailwind || {};
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mirage: "#19202e",
              mystic: "#dae5ea",
              "boston-blue": "#319bba",
              azure: "#2a63ab",
              shakespeare: "#50accc",
              "congress-blue": "#06419c"
            }
          }
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --mirage: #0a0e1a;
        --mystic: #f5f7fa;
        --boston-blue: #007aff;
        --azure: #5856d6;
        --shakespeare: #5ac8fa;
        --congress-blue: #003d82;
        --text-primary: rgba(255, 255, 255, 0.92);
        --text-secondary: rgba(255, 255, 255, 0.6);
        --text-tertiary: rgba(255, 255, 255, 0.4);
      }
      
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
        background-color: #000000;
        color: var(--text-primary);
        background: 
          radial-gradient(ellipse 80% 50% at 50% -20%, rgba(0, 122, 255, 0.15), transparent),
          radial-gradient(ellipse 60% 40% at 0% 100%, rgba(88, 86, 214, 0.1), transparent),
          radial-gradient(ellipse 60% 40% at 100% 100%, rgba(0, 122, 255, 0.1), transparent),
          #000000;
        min-height: 100vh;
        letter-spacing: -0.01em;
        line-height: 1.47059;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }
      
      .btn-primary {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text-primary);
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s;
      }
      
      .btn-primary:hover::before {
        left: 100%;
      }
      
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 40px rgba(0, 122, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.3);
      }
      
      .btn-primary:active {
        transform: translateY(0);
      }
      
      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
      }
      @keyframes floatGlow {
        0%, 100% {
          transform: translateY(0px) scale(1);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-20px) scale(1.1);
          opacity: 0.6;
        }
      }
      
      .orb {
        position: fixed;
        filter: blur(100px);
        opacity: 0.4;
        animation: floatGlow 12s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }
      
      .orb.orb-one {
        top: -15%;
        left: 10%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(0, 122, 255, 0.4) 0%, transparent 70%);
        animation-duration: 15s;
      }
      
      .orb.orb-two {
        bottom: -20%;
        right: 5%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(88, 86, 214, 0.3) 0%, transparent 70%);
        animation-delay: 2s;
        animation-duration: 18s;
      }
      
      .orb.orb-three {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(0, 122, 255, 0.2) 0%, transparent 70%);
        animation-delay: 4s;
        animation-duration: 20s;
      }
      .release-notes {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .release-notes-content {
        color: var(--text-secondary);
      }
      
      .release-notes-content h1,
      .release-notes-content h2,
      .release-notes-content h3 {
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
        letter-spacing: -0.02em;
      }
      
      .release-notes-content ul {
        list-style-type: none;
        padding-left: 0;
      }
      
      .release-notes-content li {
        margin-bottom: 0.5rem;
        padding-left: 1.25rem;
        position: relative;
      }
      
      .release-notes-content li::before {
        content: '•';
        position: absolute;
        left: 0;
        color: var(--boston-blue);
        font-weight: 600;
      }
      
      @media (max-width: 768px) {
        body {
          font-size: 16px;
        }
        
        .glass-card {
          backdrop-filter: saturate(180%) blur(10px);
          -webkit-backdrop-filter: saturate(180%) blur(10px);
        }
        
        .orb {
          filter: blur(60px);
        }
        
        .orb.orb-one,
        .orb.orb-two,
        .orb.orb-three {
          width: 300px;
          height: 300px;
        }
      }
      
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body class="w-full min-h-screen">
    <div id="root">
      <div style="color: var(--text-secondary); padding: 2rem; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;">
        <p>Cargando aplicación...</p>
      </div>
    </div>

    <script type="module" src="./js/main.js?v=3"></script>
    <script>
      // Fallback error handler
      window.addEventListener('error', (e) => {
        console.error('Global error:', e);
        if (e.filename && e.filename.includes('.js')) {
          console.error('Error loading module:', e.filename, e.message);
        }
      }, true);

      // Timeout fallback
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.textContent && root.textContent.includes('Cargando')) {
          console.warn("Timeout - app still loading after 10 seconds");
          root.innerHTML = `
            <div style="color: #dae5ea; padding: 2rem; text-align: center; font-family: Inter, sans-serif;">
              <h2 style="color: #dae5ea; margin-bottom: 1rem;">La aplicación está tardando en cargar</h2>
              <p style="color: #dae5ea;">Por favor, haz un hard refresh (Ctrl+Shift+R) para limpiar la caché.</p>
              <p style="color: #dae5ea; font-size: 0.875rem; margin-top: 1rem;">O revisa la consola del navegador (F12) para ver errores.</p>
            </div>
          `;
        }
      }, 10000);
    </script>
