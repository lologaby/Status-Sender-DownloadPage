<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNSS - Download Portal</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Librería para convertir Markdown a HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* WNET Color Palette */
        :root {
            --mirage: #19202e;
            --mystic: #dae5ea;
            --boston-blue: #319bba;
            --azure: #2a63ab;
            --shakespeare: #50accc;
            --congress-blue: #06419c;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--mirage);
            color: var(--mystic);
            background: linear-gradient(-45deg, var(--mirage), var(--congress-blue), var(--mirage), var(--boston-blue));
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            overflow-x: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass-card {
            background: rgba(25, 32, 46, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(218, 229, 234, 0.1);
        }
        .btn-effect {
             box-shadow: 0 4px 15px -5px rgba(49, 155, 186, 0.4);
             transition: all 0.3s ease-in-out;
        }
        .btn-effect:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px 3px rgba(80, 172, 204, 0.5);
        }
        @keyframes gradient-text-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .gradient-link {
            background: linear-gradient(90deg, var(--shakespeare), var(--mystic), var(--boston-blue), var(--shakespeare));
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; text-fill-color: transparent;
            font-weight: 500; display: inline-block;
            animation: gradient-text-animation 5s ease-in-out infinite;
        }
        .hover\:stroke-boston-blue:hover { stroke: var(--boston-blue); }
        /* Estilos para el contenedor de notas del release */
        .release-notes {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        /* Estilos para el contenido de las notas (generado por Markdown) */
        .release-notes-content {
            text-align: left;
            padding-top: 1rem;
        }
        .release-notes-content h1, .release-notes-content h2, .release-notes-content h3 {
            font-weight: 700;
            color: var(--mystic);
            margin-bottom: 0.5rem;
        }
        .release-notes-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }
        .release-notes-content li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center p-4">

    <div class="w-full">
        <main class="glass-card w-full max-w-md mx-auto rounded-2xl p-6 md:p-12 shadow-2xl">
            <div class="text-center flex flex-col items-center space-y-5">
                <div class="w-24 h-24 md:w-32 md:h-32 -mt-16 md:-mt-24">
                    <img src="piruicon.png" alt="Logo de Worldnet Status Sender" class="w-full h-full object-contain rounded-full shadow-lg bg-mirage p-2">
                </div>
                <div>
                    <h1 class="text-2xl md:text-4xl font-bold text-mystic">
                        Worldnet Network Status Sender
                    </h1>
                    <p class="text-mystic/80 mt-2 text-sm md:text-base">
                        Get Latest Version.
                    </p>
                </div>
                <div class="flex flex-col items-center space-y-3 pt-2 w-full">
                    <a href="/api/download" class="cursor-pointer bg-boston-blue px-6 py-3 rounded-lg text-mystic font-semibold tracking-wider btn-effect inline-flex items-center space-x-3">
                        <img src="winlogo.png" alt="Windows Logo" class="w-5 h-5">
                        <span>Download</span>
                    </a>
                    <!-- Botón para mostrar/ocultar notas -->
                    <button id="toggle-notes-btn" class="text-sm text-mystic/70 hover:text-mystic transition-colors duration-200 p-1 hidden">
                        Version: <span id="version-display" class="font-semibold">Loading...</span>
                        <svg id="chevron-icon" class="inline-block w-4 h-4 ml-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <!-- Contenedor de las notas (inicialmente oculto) -->
                    <div id="release-notes-container" class="release-notes w-full">
                        <div id="release-notes-content" class="release-notes-content text-mystic/90 text-sm"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="w-full py-6 mt-6">
            <div class="w-full max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-center md:justify-between gap-6 md:gap-4 px-4">
                <div class="order-2 md:order-1">
                    <a href="https://github.com/lologaby" target="_blank" rel="noopener noreferrer" class="text-mystic/70">
                        <div class="group relative">
                            <button>
                                <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" class="w-8 hover:scale-125 duration-200 hover:stroke-boston-blue"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                            </button>
                            <span class="absolute -top-14 left-[50%] -translate-x-[50%] z-20 origin-left scale-0 px-3 rounded-lg border border-mystic/20 bg-mirage py-2 text-sm font-bold shadow-md transition-all duration-300 ease-in-out group-hover:scale-100 text-mystic">GitHub</span>
                        </div>
                    </a>
                </div>
                <div class="text-center order-1 md:order-2">
                    <p class="text-mystic/60 text-sm">Desarrollado por <a href="https://alexberrios.com" target="_blank" rel="noopener noreferrer" class="gradient-link">alexberrios.com</a></p>
                </div>
                <div class="order-3">
                    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="berr.io" data-color="#4da6c1" data-emoji=""  data-font="Cookie" data-text="Págate los Café" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#FFDD00" ></script>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const versionElement = document.getElementById('version-display');
            const toggleBtn = document.getElementById('toggle-notes-btn');
            const notesContainer = document.getElementById('release-notes-container');
            const notesContent = document.getElementById('release-notes-content');
            const chevronIcon = document.getElementById('chevron-icon');

            fetch('/api/get-version')
                .then(response => response.json())
                .then(data => {
                    if (data.version) {
                        versionElement.textContent = data.version;
                        toggleBtn.classList.remove('hidden'); // Muestra el botón de versión
                    } else {
                        versionElement.textContent = 'N/A';
                    }
                    if (data.notes) {
                        // Convierte Markdown a HTML y lo inserta
                        notesContent.innerHTML = marked.parse(data.notes);
                    }
                })
                .catch(error => {
                    console.error('Error al obtener la versión:', error);
                    versionElement.textContent = 'Error';
                });

            toggleBtn.addEventListener('click', () => {
                const isExpanded = notesContainer.style.maxHeight;
                if (isExpanded) {
                    notesContainer.style.maxHeight = null;
                    chevronIcon.classList.remove('rotate-180');
                } else {
                    notesContainer.style.maxHeight = notesContainer.scrollHeight + "px";
                    chevronIcon.classList.add('rotate-180');
                }
            });
        });
    </script>

</body>
</html>
