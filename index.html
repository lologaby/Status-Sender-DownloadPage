<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WNSS - Download Portal</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script>
      window.tailwind = window.tailwind || {};
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mirage: "#19202e",
              mystic: "#dae5ea",
              "boston-blue": "#319bba",
              azure: "#2a63ab",
              shakespeare: "#50accc",
              "congress-blue": "#06419c"
            }
          }
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --mirage: #19202e;
        --mystic: #dae5ea;
        --boston-blue: #319bba;
        --azure: #2a63ab;
        --shakespeare: #50accc;
        --congress-blue: #06419c;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--mirage);
        color: var(--mystic);
        background: radial-gradient(1200px 600px at 10% 10%, rgba(80, 172, 204, 0.25), transparent 55%),
          radial-gradient(900px 500px at 90% 20%, rgba(6, 65, 156, 0.25), transparent 55%),
          linear-gradient(135deg, #121826 0%, #0f1a2b 55%, #10223b 100%);
        min-height: 100vh;
      }
      .glass-card {
        background: rgba(17, 23, 36, 0.7);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border: 1px solid rgba(218, 229, 234, 0.08);
      }
      .btn-effect {
        box-shadow: 0 12px 40px -20px rgba(49, 155, 186, 0.8);
        transition: all 0.25s ease;
      }
      .btn-effect:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 45px -18px rgba(80, 172, 204, 0.8);
      }
      @keyframes floatGlow {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-12px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .orb {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        animation: floatGlow 8s ease-in-out infinite;
      }
      .orb.orb-one {
        top: -10%;
        left: 10%;
        width: 320px;
        height: 320px;
        background: rgba(80, 172, 204, 0.5);
      }
      .orb.orb-two {
        bottom: -15%;
        right: 5%;
        width: 280px;
        height: 280px;
        background: rgba(6, 65, 156, 0.5);
        animation-delay: 1.5s;
      }
      .release-notes {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.35s ease;
      }
      .release-notes-content h1,
      .release-notes-content h2,
      .release-notes-content h3 {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .release-notes-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
      }
      .release-notes-content li {
        margin-bottom: 0.35rem;
      }
    </style>
  </head>
  <body class="w-full min-h-screen">
    <div id="root"></div>

    <script type="module" src="./js/main.js"></script>

    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {},
        Tawk_LoadStart = new Date();
      (function () {
        var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = "https://embed.tawk.to/6895fe2af3b0d21923c68206/1j24uhle2";
        s1.charset = "UTF-8";
        s1.setAttribute("crossorigin", "*");
        s0.parentNode.insertBefore(s1, s0);
      })();
    </script>
    <!--End of Tawk.to Script-->
  </body>
</html>
