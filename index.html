<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldnet Status Sender - Descargar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Definimos tu paleta de colores como variables CSS */
        :root {
            --mirage: #19202e;
            --mystic: #dae5ea;
            --boston-blue: #319bba;
            --shakespeare: #50accc;
            --shuttle-gray: #5c606a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--mirage);
            color: var(--mystic);
        }
        /* Extendemos Tailwind para usar tus colores personalizados */
        .bg-mirage { background-color: var(--mirage); }
        .bg-boston-blue { background-color: var(--boston-blue); }
        .hover\:bg-shakespeare:hover { background-color: var(--shakespeare); }
        .text-mystic { color: var(--mystic); }
        .shadow-boston-blue { box-shadow: 0 10px 15px -3px rgba(49, 155, 186, 0.4), 0 4px 6px -4px rgba(49, 155, 186, 0.4); }
    </style>
</head>
<body class="h-full flex items-center justify-center p-6">

    <div class="text-center flex flex-col items-center space-y-8">
        
        <!-- ICONO DE LA APLICACIÓN -->
        <div class="w-32 h-32 md:w-40 md:h-40">
            <img src="piruicon.png" alt="Logo de Worldnet Status Sender" class="w-full h-full object-contain rounded-lg">
        </div>

        <!-- TÍTULO -->
        <h1 class="text-2xl md:text-3xl font-bold text-mystic">
            Worldnet Status Sender
        </h1>

        <!-- BOTÓN DE DESCARGA -->
        <a href="/api/download" 
           class="cursor-pointer bg-boston-blue px-6 py-3 rounded-lg text-mystic tracking-wider shadow-boston-blue animate-bounce hover:animate-none transition-colors duration-300 ease-in-out hover:bg-shakespeare inline-flex items-center space-x-2">
            <svg
                class="w-6 h-6"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                ></path>
            </svg>
            <span class="font-semibold">Descargar</span>
        </a>

    </div>

</body>
</html>
