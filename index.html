<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNSS - Download Portal</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* WNET Color Palette */
        :root {
            --mirage: #19202e;
            --mystic: #dae5ea;
            --boston-blue: #319bba;
            --azure: #2a63ab;
            --shakespeare: #50accc;
            --congress-blue: #06419c;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--mirage);
            color: var(--mystic);
            /* Fondo animado sutil para un toque profesional */
            background: linear-gradient(-45deg, var(--mirage), var(--congress-blue), var(--mirage), var(--boston-blue));
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            overflow: hidden; /* Evita barras de scroll por la animación */
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Efecto de tarjeta de cristal esmerilado */
        .glass-card {
            background: rgba(25, 32, 46, 0.6); /* --mirage con transparencia */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* Para Safari */
            border: 1px solid rgba(218, 229, 234, 0.1); /* --mystic con transparencia */
        }
        /* Sombra y efecto de brillo para el botón */
        .btn-effect {
             box-shadow: 0 4px 15px -5px rgba(49, 155, 186, 0.4);
             transition: all 0.3s ease-in-out;
        }
        .btn-effect:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px 3px rgba(80, 172, 204, 0.5);
        }
        /* Animación para el gradiente del texto */
        @keyframes gradient-text-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Estilo de texto con gradiente animado para el footer */
        .gradient-link {
            background: linear-gradient(90deg, var(--shakespeare), var(--mystic), var(--boston-blue), var(--shakespeare));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            font-weight: 500;
            display: inline-block;
            animation: gradient-text-animation 5s ease-in-out infinite;
        }
        /* Estilo para el hover del icono de GitHub */
        .hover\:stroke-boston-blue:hover {
            stroke: var(--boston-blue);
        }
    </style>
</head>
<body class="h-full flex items-center justify-center p-4">

    <!-- Contenedor principal con efecto de tarjeta -->
    <main class="glass-card w-full max-w-md rounded-2xl p-8 md:p-12 shadow-2xl">
        <div class="text-center flex flex-col items-center space-y-6">
            
            <!-- ICONO DE LA APLICACIÓN -->
            <div class="w-28 h-28 md:w-32 md:h-32 -mt-20 md:-mt-24">
                <img src="piruicon.png" alt="Logo de Worldnet Status Sender" class="w-full h-full object-contain rounded-full shadow-lg bg-mirage p-2">
            </div>

            <!-- TÍTULO Y DESCRIPCIÓN -->
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-mystic">
                    Worldnet Network Status Sender
                </h1>
                <p class="text-mystic/80 mt-2">
                    Get Latest Version.
                </p>
            </div>

            <!-- Sección de botón y versión -->
            <div class="flex flex-col items-center space-y-3 pt-2">
                <!-- BOTÓN DE DESCARGA -->
                <a href="/api/download" 
                   class="cursor-pointer bg-boston-blue px-6 py-3 rounded-lg text-mystic font-semibold tracking-wider btn-effect inline-flex items-center space-x-3">
                    <!-- Windows Logo -->
                    <img src="winlogo.png" alt="Windows Logo" class="w-5 h-5">
                    <span>Download</span>
                </a>
                <!-- Contenedor para la versión -->
                <p class="text-sm text-mystic/70">
                    Version: <span id="version-display" class="font-semibold">Loading...</span>
                </p>
            </div>
        </div>
    </main>
    
    <!-- Footer con nueva distribución -->
    <footer class="absolute bottom-0 left-0 right-0 w-full p-4">
        <div class="w-full max-w-7xl mx-auto flex items-center justify-between">
            <!-- Izquierda: Botón de GitHub -->
            <div class="hidden md:block">
                <a href="https://github.com/lologaby" target="_blank" rel="noopener noreferrer" class="text-mystic/70">
                    <div class="group relative">
                        <button>
                            <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" class="w-8 hover:scale-125 duration-200 hover:stroke-boston-blue"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                        </button>
                        <span class="absolute -top-14 left-[50%] -translate-x-[50%] z-20 origin-left scale-0 px-3 rounded-lg border border-mystic/20 bg-mirage py-2 text-sm font-bold shadow-md transition-all duration-300 ease-in-out group-hover:scale-100 text-mystic">GitHub</span>
                    </div>
                </a>
            </div>
            <!-- Centro: Firma -->
            <div class="text-center">
                <p class="text-mystic/60 text-sm">Desarrollado por <a href="https://alexberrios.com" target="_blank" rel="noopener noreferrer" class="gradient-link">alexberrios.com</a></p>
            </div>
            <!-- Derecha: Buy Me a Coffee -->
            <div class="hidden md:block">
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="berr.io" data-color="#4da6c1" data-emoji=""  data-font="Cookie" data-text="Págate los Café" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#FFDD00" ></script>
            </div>
        </div>
    </footer>

    <!-- Script para obtener la versión -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const versionElement = document.getElementById('version-display');
            
            fetch('/api/get-version')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('La respuesta de la red no fue exitosa');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.version) {
                        versionElement.textContent = data.version;
                    } else {
                        versionElement.textContent = 'N/A';
                    }
                })
                .catch(error => {
                    console.error('Error al obtener la versión:', error);
                    versionElement.textContent = 'Error';
                });
        });
    </script>

</body>
</html>
